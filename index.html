<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="card flex">
        <div class="left-card bg-primary-grdient">
            <div class="result-container">
                <h1 class="card-ttl text-lavender">Your Result</h1>
                <div class="circle bg-circle-grdient">
                    <span class="score text-white">76</span>
                    <span class="sub-score text-pale-blue">of 100</span>
                </div>
                <h2 class="card-secondary-ttl text-white">Great</h2>
                <p class="card-paragraph text-lavender">You scored higher than 65% of the people who ahve taken these tests.</p>
            </div>
        </div>
        <div class="right-card">
            <div class="summary-container">
                <h1 class="card-ttl text-dark-gray">Summary</h1>
                <div class="summary-status">
                    <div class="status bg-red">
                        <span class="icon color-red"><img src="assets/images/icon-reaction.svg" alt="energy icon">Reaction</span>
                        <span class="status-mark">
                            <span class="text-dark-blue">80</span>
                            <span class="text-light-gray">/100</span>
                        </span>
                    </div>
                    <div class="status bg-yellow">
                        <span class="icon color-yellow"><img src="assets/images/icon-memory.svg" alt="energy icon">Memory</span>
                        <span class="status-mark">
                            <span class="text-dark-blue">92</span>
                            <span class="text-light-gray">/100</span>
                        </span>
                    </div>
                    <div class="status bg-teal">
                        <span class="icon color-teal"><img src="assets/images/icon-verbal.svg" alt="energy icon">Verbald</span>
                        <span class="status-mark">
                            <span class="text-dark-blue">61</span>
                            <span class="text-light-gray">/100</span>
                        </span>
                    </div>
                    <div class="status bg-blue">
                        <span class="icon color-blue"><img src="assets/images/icon-visual.svg" alt="energy icon">Visual</span>
                        <span class="status-mark">
                            <span class="text-dark-blue">72</span>
                            <span class="text-light-gray">/100</span>
                        </span>
                    </div>
                </div>
                <div class="summary-btn">
                    <button class="btn bg-dark-gray text-white">
                        Continue
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
